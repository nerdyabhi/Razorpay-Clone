<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <title>Razorpay</title>

</head>
<body class="overflow-hidden">

   <!-- Navigation Bar -->
   <nav class="bg-deepBlue">
      <div class="relative w-[1080px] flex items-center justify-between  mx-auto"> <!-- Container -->

         <!-- Razorpay Logo -->
         <a href="#" class="pr-7 py-7">
            <img class="w-[125px] h-[30px]" src="./images/logo.svg" alt="">
         </a>

         <!-- Navbar elements -->
         <ul class="flex gap-x-6 ">
            <li class=" relative font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200  group"> 
               Payments
            <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block"></div>
            </li>

            <li class=" relative font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200  group"> 
               Banking
               <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block"></div>
            </li>


            <li class=" relative font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200  group"> 
               Credits
                  <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block"></div>
            </li>

            <li class=" relative font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200  group"> 
               Resources
               <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block"></div>
            </li>
       
            <li class=" relative font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200  group"> 
               Corporate Card
              
            </li>
       

            <li class=" relative font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200  group"> 
               Payroll
               
            </li>
       

            <li class=" relative font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200  group"> 
               Pricing
               <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block"></div>
            </li>


            <div class="flex items-center gap-x-6">
               <img class="h-[20px] w-[28px]" src="./images/india-flag.svg" alt="">
               <button class=" font-bold text-sm font-mullish text-white border-2 border-lightBlue py-2 px-5 rounded  hover:bg-lightBlue500 transition-all duration-200">Log In</button>
               
               <button class=" flex items-center gap-x-1 bg-white font-semibold text-sm font-mullish text-lightBlue border-2 border-white py-2 px-5 rounded  hover:text-lightBlue500 transition-all duration-500 group">
                  Signup 
                  <i class="fa-solid fa-arrow-right"></i>
               </button>

            </div>

         </ul>
      </div>
   </nav>

   <!-- Hero Section -->

   <section class="w-full relative bg-deepBlue">
      
      <div class=" content-start flex justify-between gap-[5%]  items-center mx-[13%]">
         
         
         <!-- left part -->
         <div class=" space-y-6 text-white w-[35vw] font-mullish   justify-between ">

            <h1 class="text-[40px] font-bold">Power your finance, grow your business</h1>

            <div class="bg-green-700 w-9 h-2"></div>

            <p class="text-gray-500 text-lg">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati itaque odio ullam voluptatem esse nostrum amet tempora, adipisci nemo ut!</p>

            <button class="  flex items-center  gap-x-1 bg-white font-semibold text-sm font-mullish text-lightBlue border-2 border-white py-2 px-5 rounded  hover:text-lightBlue500  hover:gap-x-2">
               Signup <i class="fa-solid fa-arrow-right"></i>
            </button>
         </div>
         

         <!-- IMAGE part -->
         <div class="right-img my-2">
               <img class="w-[50vw]" src="./images/hero-illustration.jpg" alt="">
            </div>

         </div>

      <!-- Bottom Shape -->

         <div class="absolute w-full md:w-[103%] left-0 right-0 top-[98%] md:-right-2 z-[1000]">
            <img  class="w-full md:w-[103%]" src="./images/hero-shape.svg" alt="">
          </div>
   

   </section>
   
   
</body>
</html>
